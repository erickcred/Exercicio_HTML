<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>

    <div class="container">
        <form action="">
            <div class="row mt-5">
                <h4>Dados básicos</h4>
            </div>
            <div class="row">
                <div class="col-md-3 col-sm-12  mb-3">
                    <input type="text" class="form-control" placeholder="Nome">
                </div>
                <div class="col-md-5 col-sm-6">
                    <input type="text" class="form-control" placeholder="Sobrenome">
                </div>
                <div class="col-md-4 col-sm-6">
                    <input type="email" class="form-control" placeholder="E-mail">
                </div>
            </div>

            <div class="row mt-3">
                <h4>Dados da entrega</h4>
            </div>

            <div class="row mb-5">
                <div class="col-md-3 col-sm-4 d-flex  mb-3">
                    <input type="text" id="cep" class="form-control" placeholder="CEP">
                    <button id="btn-buscar-cep" type="button" class="btn btn-primary">
                        <i class="bi bi-search"></i>
                        <span class="d-none spinner-border spinner-border-sm"></span>
                    </button>
                </div>
                <div class="col-md-7 col-sm-8">
                    <input type="text" id="endereco" class="form-control" placeholder="Endereço">
                </div>
                <div class="col-md-3 col-sm-4">
                    <input type="number" class="form-control" placeholder="Número">
                </div>
            </div>

            <button type="submit" class="btn btn-success">Enviar pedido</button>
        </form>
    </div>
    

    <script src="jquery-3.6.3.min.js"></script>
    <script src="jquery.mask.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
