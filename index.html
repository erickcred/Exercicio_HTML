<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <style>
        label.error {
            color: #842029;
            background-color: #f8d7da;
            border-color: #f5c2c7;
            padding: 5px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h2>Pre Cadastro</h2>

        <form id="form-precadastro" action="#" method="post">
            <div class="form-group">
              <label for="nome" class="form-label">Seu nome: </label>
              <input type="text" class="form-control" name="nome" id="nome">
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Seu e-mail: </label>
                <input type="email" class="form-control" name="email" id="email">
              </div>

              <div class="form-group">
                <label for="telefone" class="form-label">Seu telefone: </label>
                <input type="tel" class="form-control" name="telefone" id="telefone">
              </div>

              <button class="btn btn-outline-success">Enviar</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="./assets/js/jquery/jQuery-v3.6.3.js"></script>
    <script src="./assets/js/mask/jquery.mask.min.js"></script>
    <script src="./assets/js/jqueryValidate/jquery.validate.min.js"></script>
    <script src="./assets/js/jqueryValidate/messages_pt_BR.min.js"></script>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
