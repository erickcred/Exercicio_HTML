<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Plugins jQuery</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    

    <form id="form-endereco" action="" method="post">
        <div class="form-group">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Nome Completo">
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="nome@email.com">
            </div>

        </div>

        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf">
        </div>

        <div class="form-group">
            <label for="telfone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone">
        </div>
        
        <div class="form-group">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep">
        </div>

        <div class="form-group">
            <label for="endereco">Endere√ßo Completo</label>
            <input type="text" id="endereco" name="endereco">
        </div>

        <button type="submit">Enviar</button>
    </form>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/jquery.mask.min.js"></script>
    <script src="./assets/js/jqValidation/jquery.validate.min.js"></script>
    <script src="./assets/js/jqValidation/messages_pt_BR.min.js"></script>

</body>
</html>
