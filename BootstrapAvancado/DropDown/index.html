<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down</title>

    <link rel="stylesheet" href="./lib/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container d-flex">
        <div class="dropdown">
            <button data-bs-toggle="dropdown" class="btn btn-primary  dropdown-toggle">
                Cadastrar
            </button>

            <ul id="menu" class="dropdown-menu">
                <li class="dropdown-item">
                    <a href="#">Novo usuário</a>
                </li>
                <li class="dropdown-item">
                    <a href="#">Novo fornecedor</a>
                </li>
                <li class="dropdown-item">
                    <a href="#">Novo funcionário</a>
                </li>
            </ul>
        </div>

        <div class="dropdown">
            <button data-bs-toggle="dropdown" class="btn btn-secondary dropdown-toggle">
                Cadastrar
            </button>

            <ul id="menu" class="dropdown-menu dropdown-menu-dark">
                <li class="dropdown-item">
                    <a href="#">Novo usuário</a>
                </li>
                <li class="dropdown-item">
                    <a href="#">Novo fornecedor</a>
                </li>
                <li class="dropdown-item">
                    <a href="#">Novo funcionário</a>
                </li>
            </ul>
        </div>

        <div class="btn-group">
            <button class="btn btn-primary">
                Cadastrar
            </button>
            <button data-bs-toggle="dropdown" class="btn btn-dark dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown"></button>

            <ul id="menu" class="dropdown-menu dropdown-menu-dark">
                <li class="dropdown-item">
                    <a href="#">Novo usuário</a>
                </li>
                <li class="dropdown-item">
                    <a href="#">Novo fornecedor</a>
                </li>
                <li class="dropdown-item">
                    <a href="#">Novo funcionário</a>
                </li>
            </ul>
        </div>
    </div>


    <script src="./lib/js/bootstrap.bundle.min.js"></script>
</body>
</html>
