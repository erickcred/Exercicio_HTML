<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

    <link rel="stylesheet" href="./lib/css/bootstrap.min.css">
</head>
<body>
    <h1>Carousel</h1>

    <div id="carousel-exemplo" class="carousel carousel-fade slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div data-bs-interval="6500" class="carousel-item active">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/01/22/15/16/ocean-7736669_960_720.jpg" alt="">
                <div class="carousel-caption">
                    <h2>Foto do Mar</h2>
                </div>
            </div>
            <div data-bs-interval="6500" class="carousel-item">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/01/26/04/51/hummingbird-7745078_960_720.jpg" alt="">
            </div>
            <div data-bs-interval="6500" class="carousel-item">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/01/24/10/38/rope-7740707_960_720.jpg" alt="">
            </div>
            <div data-bs-interval="6500" class="carousel-item">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/01/25/12/48/overcast-7743510_960_720.jpg" alt="">
            </div>
        </div>

        <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" type="button" class="carousel-control-prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button data-bs-target="#carousel-exemplo" data-bs-slide="next" type="button" class="carousel-control-next">
            <span class="carousel-control-next-icon"></span>
        </button>

        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="3"></button>
        </div>
    </div>


    <script src="./lib/js/bootstrap.bundle.min.js"></script>
</body>
</html>
